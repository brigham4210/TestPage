<!DOCTYPE html>
<html>
<head>
  <title>Countdown to Graduation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    p {
      font-size: 2em;
      text-align: center;
      margin-bottom: 10px;
    }
    .encouragement {
      font-size: 4em; /* Increasing the size of "You can do it!" */
    }
  </style>
</head>
<body>
  <div>
    <p class="encouragement">You can do it!</p>
    <p id="countdownText">Calculating days until graduation...</p>
  </div>

  <script>
    // Function to calculate days until graduation
    function calculateDaysUntilGraduation() {
      // Graduation date (YYYY, MM-1, DD)
      const graduationDate = new Date('2023', '11', '14'); // Change this to your graduation date

      // Current date
      const currentDate = new Date();

      // Calculate the difference in milliseconds
      const difference = graduationDate.getTime() - currentDate.getTime();

      // Calculate days from milliseconds
      const daysUntilGraduation = Math.ceil(difference / (1000 * 60 * 60 * 24));

      return daysUntilGraduation;
    }

    // Update the countdown text
    function updateCountdown() {
      const days = calculateDaysUntilGraduation();
      const countdownText = document.getElementById('countdownText');
      countdownText.textContent = `Only ${days} days until you graduate`;
    }

    // Update the countdown initially and every second (optional)
    updateCountdown();
    setInterval(updateCountdown, 1000); // Update every second
  </script>
</body>
</html>
